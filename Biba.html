<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        span {
            color: orange;
            font-size: 4em;
            transition: all ease-in-out .15s;
            cursor: pointer;
        }
        span:hover {
            transform: scale(1.4);
            color: white;
        }
    </style>
</head>
<body>
    <span>B</span>
    <span>I</span>
    <span>B</span>
    <span>A</span>
</body>
</html>
