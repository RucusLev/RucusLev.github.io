<style> 
 .container {   
     display: flex;
     flex-direction: row;
     align-items: flex-end;
     /* justify-content: flex-start; */
 }
 p {
     border: 2px solid green;
 }
    .item:nth-child(1) {
        height: 200px;
    }
     .item:nth-child(2) {
         height: 100px;
     }
     .item:nth-child(2) {
         height: 300px;
     }
</style>

<body>

    <div class="container">
        <p class="item">
            Первый элемент 
        </p>
        <p class="item">
            Второй элемент
        </p>
        <p class="item">
            Третий элемент
        </p>
    </div>
</body>
